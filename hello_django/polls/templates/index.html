{% if question_list %}

<ul>
    {% for q in question_list %}
        <!-- <li><a href= "/polls/{{q.id}}" > {{q.question_text}} </a> </li> -->
        <li><a  href= "{% url 'pollsss:detail' q.id %}" > {{q.question_text}} </a></li>
    {% endfor %}

</ul>

{% else %}
<p> no question_list </p>
<p> 질문을 생성해주세요 </p>

{% endif %}
